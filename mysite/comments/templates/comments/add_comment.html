{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить комментарий к {{ post }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{% url 'post' post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
