<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активация аккаунта</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>Активация аккаунта</h2>

        <h2>Добро пожаловать, {{ user.username }}!</h2>
        <p>Благодарим за регистрацию на нашем сайте.</p>
        <p>Для активации аккаунта нажмите на кнопку ниже:</p>

        <div style="text-align: center; margin: 20px 0;">
            <a href="{{ activation_url }}"
               style="background: #4CAF50; color: white; padding: 12px 24px;
                      text-decoration: none; border-radius: 5px; display: inline-block;
                      font-weight: bold;">
                Активировать аккаунт
            </a>
        </div>

        <p>Если кнопка не работает, скопируйте эту ссылку в браузер:</p>
        <p style="word-break: break-all; background: #f5f5f5; padding: 10px;
                 border-radius: 3px; font-size: 12px;">
            {{ activation_url }}
        </p>

        <p style="color: #666; font-size: 14px;">
            Если это не вы, проигнорируйте это письмо.
        </p>
    </div>
</body>
</html>
